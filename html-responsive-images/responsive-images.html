<!DOCTYPE html>
<html>
    <head>
        <meta charset-"utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Responsive images demo</title>
        <style>
            html {
                font-family: sans-serif;
                background-color: gray;}
            body {
                max-width: 1200px;
                margin: 0 auto;
                background-color: white;}
            header {
                background: url(img/header.jpg) no-repeat center;
                height: 150px;}
            section {
                padding: 20 px;}
            p {
                line-height: 1.5;}
            img {
                display: block;
                margin: 0 auto;
                max-width: 100%;}
        </style>
    </head>
    <body>
        <header>
        </header>
        <main>
            <section>
                <h1>Responsive images</h1>
                <p>To jest moja klawiatura</p>
                <picture>
                    <source media="(max-width:599px)" srcset="img/keyboard-400w.jpg">
                    <source media="(min-width:600px)" srcset="img/keyboard-800w.jpg">
                    <img src="img/keyboard-800w.jpg" alt="Klawiatura.">
                </picture>
                <p>A to jest moja myszka</p>
                <picture>
                    <source media="(max-width:599px)" srcset="img/mouse-400w.jpg">
                    <source media="(min-width:600px)" srcset="img/mouse-800w.jpg">
                    <img src="img/mouse-800w.jpg" alt="Myszka.">
                </picture>
            </section>
        </main>
    </body>
<html>
